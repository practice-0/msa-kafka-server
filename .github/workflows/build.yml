name: kafka-server integration

on:
  push:
    branches: [master]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: ec2 SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          KAFKA_SERVER_HOST: ${{ secrets.KAFKA_SERVER_HOST }}
        with:
          host: ${{ secrets.KAFKA_SERVER_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: KAFKA_SERVER_HOST
          script_stop: true
          script: |
            cd /home/ubuntu/msa-kafka-server
            docker compose pull
            docker compose up -d